<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        #parent_1, #parent_2 {
            background-color: lightblue;
        }
        #parent_1 h2 {
            color: blue;
        }
        #parent_1 .child_2 h2 {
            font-size: 30px;
        }
        #parent_2 > h2 {
            color: darkgoldenrod;
        }
        .secondary {
            background-color: cornsilk;
        }
    </style>
</head>
<body>
   
   <h1>Basic Selectors</h1>
   
   <div id="parent_1">
       <h2>This is div_1</h2>
       <div class="child_1 secondary">
           <h2>This is another div</h2>
       </div>
       <div class="child_2">
           <h2>This is another div</h2>
       </div>
   </div>
   <hr>
   <div id="parent_2">
       <h2>This is div_1</h2>
       <div class="child_1 secondary">
           <h2>This is another div</h2>
       </div>
       <div class="child_2">
           <h2>This is another div</h2>
       </div>
   </div>
    
</body>
</html>
