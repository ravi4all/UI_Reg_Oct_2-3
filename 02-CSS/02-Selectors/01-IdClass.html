<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: lightcoral;
        }
        #div_1 {
            background-color: lightgoldenrodyellow;
        }
        .class_1 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
   
   <h1>Id Vs Class</h1>
   
   <div id="div_1"> 
       <h2>This is div_1</h2>
   </div>
   
   <div>
       <h2>This is div_2</h2>
   </div>
    
    <div class="class_1">
       <h2>This is div_3</h2>
   </div>
   
   <div class="class_1">
       <h2>This is div_4</h2>
   </div>
    
</body>
</html>
