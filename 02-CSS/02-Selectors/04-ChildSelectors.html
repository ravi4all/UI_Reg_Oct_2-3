<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul > li {
            background-color: red;
        } 
        ul li:first-child {
            background-color: lightblue;
        }
        ul li:last-child {
            background-color: lightsteelblue;
        }
        ul li:nth-child(5) {
            background-color: lightskyblue;
        }
        ul li:nth-child(odd) {
            background-color: lightcoral;
        }
        ul li:nth-child(even) {
            background-color: lightblue;
        }
    </style>
</head>
<body>
   
   <h1>Child Selectors</h1>
   
   <ul>
       <li>This is child 1</li>
       <li>This is child 2</li>
       <li>This is child 3</li>
       <li>This is child 4</li>
       <li>This is child 5</li>
       <li>This is child 6</li>
       <li>This is child 7</li>
       <li>This is child 8</li>
       <li>This is child 9</li>
       <li>This is child 10</li>
   </ul>
    
</body>
</html>
