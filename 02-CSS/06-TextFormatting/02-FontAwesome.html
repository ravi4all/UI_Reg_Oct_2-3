<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
    <style>
        ul li {
            font-size: 20px;
            text-align: center;
            padding: 10px 0px 0px;
            list-style: none;
            height: 30px;
            width: 40px;
            background-color: red;
        }
        ul li a {
            color: #fff;
        }
        ul li.fb {
            background-color: #3b5998;
        }
        ul li.tw {
            background-color: #0084b4;
        }
        ul li.yt {
            background-color: #bb0000;
        }
        ul li.link {
            background-color: #0077B5;
        }
        ul li.ins {
            background-color: #CA3074;
        }
    </style>
</head>
<body>

    <h1>Font Awesome <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h1>

    <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
    <a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
    <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
    <a href="#"><i class="fa fa-mobile" aria-hidden="true"></i> Contact</a>
    <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>

    <ul>
        <li class="fb"><a href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a></li>
        <li class="tw"><a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            </a></li>
        <li class="yt"><a href="#">
            <i class="fa fa-youtube" aria-hidden="true"></i>
            </a></li>
        <li class="link"><a href="#">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a></li>
        <li class="ins"><a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            </a></li>
    </ul>
    
</body>
</html>
