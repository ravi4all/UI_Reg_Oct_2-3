<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" placeholder="Enter Name" required autocomplete="off"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" placeholder="Enter Password" required autocomplete="off"></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" placeholder="Enter Email" autofocus></td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td><input type="number" min="18" max="30"></td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td><input type="date"></td>
                <td><input type="datetime-local"></td>
                <td><input type="time"></td>
                <td><input type="month"></td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td><input type="url" placeholder="Enter URL"></td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td><input type="range" step="5" max="100" min="0" value="30" onchange="output.value = value"></td>
                <td>
                    <output id="output"></output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Your message</td>
                <td>
                    <textarea cols="30" rows="10" style="resize:none;"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
