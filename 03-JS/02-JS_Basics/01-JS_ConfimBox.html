<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function show(){
            var c = confirm("Are you sure you want to quit ?");
            console.log("Value of c ",c);
            /*Truthy and Falsy*/
            if(c){
                alert("Ok good bye");
                window.close();
            }
            else{
                alert("You will stay...");
            }
        }
    </script>
</head>
<body>
   
   <h1>Confirm Box</h1>
   
   <button onclick="show()">Click Here</button>
    
</body>
</html>
